<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="user-icon"></div>
            <button class="btn-crear">Crear cuenta</button>
        </header>

        <main>
            <h1>¡Bienvenido de nuevo!</h1>
            
            <input type="text" class="input-box" placeholder="Ingrese Boleta/RFC" maxlength="13">
            
            <button class="btn-login">Iniciar sesión</button>

            <div class="visitor-text">
                O continuar como:<a href="#" class="visitor-link">Visitante</a>
            </div>
        </main>

        <footer>
            <a href="#" class="worker-link">Soy Trabajador</a>
        </footer>
    </div>

</body>
</html>
