<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container register-container">
        <header class="register-header">
            <h1>CREAR CUENTA</h1>
        </header>

        <main>
            <div class="role-selector">
                <label class="radio-label">
                    <input type="radio" name="rol" value="trabajador" checked onchange="toggleFields()">
                    <span class="custom-radio"></span>
                    TRABAJADOR
                </label>
                <label class="radio-label">
                    <input type="radio" name="rol" value="alumno" onchange="toggleFields()">
                    <span class="custom-radio"></span>
                    ALUMNO/MAESTRO
                </label>
            </div>

            <form class="register-form">
                
                <div class="row">
                    <div class="col">
                        <label>Nombre</label>
                        <input type="text" class="input-box" placeholder="">
                    </div>
                    <div class="col">
                        <label>Apellido</label>
                        <input type="text" class="input-box" placeholder="">
                    </div>
                </div>

                <label>Correo</label>
                <input type="email" class="input-box" placeholder="">

                <label>Confirmación de correo</label>
                <input type="email" class="input-box" placeholder="">

                <div class="row">
                    <div class="col">
                        <label>Boleta/RFC</label>
                        <input type="text" class="input-box" placeholder="" maxlength="13">
                    </div>
                    <div class="col">
                        <label>Validar Boleta/RFC</label>
                        <input type="text" class="input-box" placeholder="" maxlength="13">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Contraseña</label>
                        <input type="password" id="pass1" class="input-box sensitive">
                    </div>
                    <div class="col">
                        <label>Confirmar contraseña</label>
                        <input type="password" id="pass2" class="input-box sensitive">
                    </div>
                </div>

                <label>Clave de admin</label>
                <input type="password" id="adminKey" class="input-box sensitive">

                <button type="button" class="btn-login btn-register">Registrar</button>
            </form>
        </main>
    </div>

    <script>
        function toggleFields() {
            // Verificamos cuál radio está seleccionado
            const isAlumno = document.querySelector('input[name="rol"][value="alumno"]').checked;
            
            // Obtenemos los campos que queremos bloquear
            const fieldsToBlock = document.querySelectorAll('.sensitive');

            fieldsToBlock.forEach(field => {
                if (isAlumno) {
                    field.disabled = true;  // Bloquea el input
                    field.style.opacity = "0.5"; // Lo hace ver gris/apagado
                    field.style.backgroundColor = "#ccc"; // Fondo gris para indicar bloqueo
                    field.value = ""; // Opcional: Borra lo que haya escrito
                } else {
                    field.disabled = false; // Desbloquea
                    field.style.opacity = "1";
                    field.style.backgroundColor = "#fafafa"; // Vuelve al color blanco
                }
            });
        }
    </script>

</body>
</html>
